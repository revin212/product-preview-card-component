<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="container">
    <div class="image">
      <img src="./images/image-product-mobile.jpg" alt="img-of-perfume-small" class="img-small">
      <img src="./images/image-product-desktop.jpg" alt="img-of-perfume" class="img-big">
    </div>

    <div class="desc-wrapper">
      <p class="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="discount-price">$149.99</span>
        <span class="default-price">$169.99</span>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="cart-icon">
        <span>Add to Cart</span>
      </button>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Revin</a>.
  </div> -->
</body>
</html>
